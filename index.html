<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="front">
            <div class="title">
                <img id="icon" src="./images/rook.png"/>
                <div id="title">Chess Lessons</div>
            </div>
            <div class="cc">
                <h6>Made by: Nimzoindian @ GitHub</h6>
            </div>
        </div>
        <div class="main">
            <form>
                <div class="info">
                    <fieldset class="inputs">
                        <legend>Sign Up</legend>
                        <label for="first-name">First Name</label>
                        <label for="last-name">Last Name</label>
                        <input id="first-name" name="first-name" type="text" placeholder="Bobby"  maxlength="10" required/>
                        <input id="last-name" name="last-name" type="text" placeholder="Fischer" maxlength="10" required/>
                        <label for="email">Email</label>
                        <label for="phonenum">Phone Number</label>
                        <input id="email" name="email" type="email" placeholder="example@url.com" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required/>
                        <input id="phonenum" name="phonenum" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" type="text" required/>
                        <label for="pw">Password</label>
                        <label for="cpw">Confirm Password</label>
                        <input id="pw" name="pw" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                        <input id="cpw" name="cpw" type="password" oninput="check(this)" required/>
                        <script>
                            function check(input) {
                                if (input.value != document.getElementById('pw').value) {
                                    input.setCustomValidity('Passwords must match');
                                } else {
                                    //input is valid reset error
                                    input.setCustomValidity('');
                                }
                            }
                        </script>
                    </fieldset>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <span>Already have an account? <a href="">Log in</a></span>
        </div>
    </div>
</body>
</html>
