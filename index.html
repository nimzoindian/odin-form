<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="front">
            <div class="title">
                <img id="icon" src="./images/rook.png"/>
                <div id="title">Chess Lessons</div>
            </div>
            <div class="cc">
                <h6>Made by: Nimzoindian @ GitHub</h6>
            </div>
        </div>
        <main>
            <form>
                <legend>Sign Up</legend>
                <fieldset class="inputs">
                    <label for="first-name">First Name</label>
                    <label for="last-name">Last Name</label>
                    <input id="first-name" name="first-name" type="text" required/>
                    <input id="last-name" name="last-name" type="text" required/>
                    <label for="email">Email</label>
                    <label for="phonenum">Phone Number</label>
                    <input id="email" name="email" type="email" required/>
                    <input id="phonenum" name="phonenum" type="text" required/>
                    <label for="pw">Password</label>
                    <label for="cpw">Confirm Password</label>
                    <input id="pw" name="pw" type="password" required/>
                    <input id="cpw" name="cpw" type="password" required/>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
            <span>Already have an account? <a href="">Log in</a></span>
        </main>
    </div>
</body>
</html>
